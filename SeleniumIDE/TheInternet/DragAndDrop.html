<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://the-internet.herokuapp.com/" />
<title>DragAndDrop</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">DragAndDrop</td></tr>
</thead><tbody>
<!--Drag en drop werkt niet meer sinds firefox 50, wanneer het is opgelost graag afmaken.-->
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<!--Drukt op de link Drag and Drop.-->
<tr>
	<td>clickAndWait</td>
	<td>link=Drag and Drop</td>
	<td></td>
</tr>
<!--Zet blok B op de plek van blok A.-->
<tr>
	<td>dragAndDropToObject</td>
	<td>id=column-b</td>
	<td>id=column-a</td>
</tr>
<!--Verplaatst blok A naar de locatie van blok B (pixels x en y coordinaten).-->
<tr>
	<td>dragAndDrop</td>
	<td>id=column-a</td>
	<td>824,1536</td>
</tr>
</tbody></table>
</body>
</html>
