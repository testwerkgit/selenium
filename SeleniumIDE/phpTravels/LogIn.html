<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://www.phptravels.net/" />
<title>LogIn</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">LogIn</td></tr>
</thead><tbody>
<!--Opent de Log In pagina.-->
<tr>
	<td>open</td>
	<td>/login</td>
	<td></td>
</tr>
<!--Voert de Gebruikersnaam in.-->
<tr>
	<td>type</td>
	<td>name=username</td>
	<td>jacques.villeneuve@email.net</td>
</tr>
<!--Voert het wachtwoord in.-->
<tr>
	<td>type</td>
	<td>name=password</td>
	<td>BAR123</td>
</tr>
<!--Drukt op de knop Login.-->
<tr>
	<td>click</td>
	<td>//button[@type='submit']</td>
	<td></td>
</tr>
<!--Wacht tot het verwachtte Element zichtbaar is.-->
<tr>
	<td>waitForElementPresent</td>
	<td>css=h3.RTL</td>
	<td></td>
</tr>
<!--Controleert of het Element de welkomsttekst bevat.-->
<tr>
	<td>assertElementPresent</td>
	<td>css=h3.RTL</td>
	<td>Hi, Jacques Villeneuve</td>
</tr>
<!--Drukt op de pull pown My Account.-->
<tr>
	<td>click</td>
	<td>css=b.lightcaret.mt-2</td>
	<td></td>
</tr>
<!--Drukt op de optie Logout.-->
<tr>
	<td>clickAndWait</td>
	<td>link=Logout</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
